<div class="row">
  <div class="col-md-6">
      <h2>Login</h2>

      <div *ngIf="isLoading">
        Authentication is progress, please wait!
      </div>
      
      <form *ngIf="!isLoading" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="globalErrorMessage.length > 0">
          <b>{{ globalErrorMessage }}</b>
        </div>

        <div class="form-group row">
          <label for="loginForm_username" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" nbInput formControlName="username" id="loginForm_username" placeholder="Username" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="loginForm_password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" nbInput formControlName="password" id="loginForm_password" placeholder="Password" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit"  class="btn btn-primary" >Connect</button>
            <button type="button" class="btn btn-ghost" (click)="revert()">Revert</button>
          </div>
        </div>
      </form>
  </div>
</div>
