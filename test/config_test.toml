name= "GoNode - poc"
bind= ":2508"

[databases.master]
type    = "master"
dsn     = "postgres://postgres:gonode@localhost/gonode?sslmode=disable"
enabled = true
prefix  = "test"

[api]
prefix = "/api"

[filesystem]
path = "/tmp/gnode"

[guard]
key = "ZeSecretKey0oo"

    [guard.jwt]
        [guard.jwt.login]
        path = "\\/api\\/v([0-9\\.]*)\\/login"

        [guard.jwt.token]
        path = "^\\/api\\/v([0-9\\.]*)"

    [guard.anonymous]
        roles = [
            "IS_AUTHENTICATED_ANONYMOUSLY",
            "node:prism:render"
        ]

[security]
    voters = [
        "security.voter.role",
        "security.voter.is",
        "gonode.security.voter.access",
        "gonode.security.voter.role",
    ]

    [security.cors]
    allowed_origins = ["*"]
    allowed_methods = ["GET", "PUT", "POST"]
    allowed_headers = ["Origin", "Accept", "Content-Type", "Authorization"]
    # debug = false

    [[security.access]]
    path = "/api/v1.0/login"
    roles = ["IS_AUTHENTICATED_ANONYMOUSLY"]

    [[security.access]]
    path  = "^\\/api"
    roles = ["ROLE_API"]

    [[security.access]]
    path  = "^\\/"
    roles = ["IS_AUTHENTICATED_ANONYMOUSLY"]

[media]
    [media.image]
    allowed_widths = [20, 100, 250, 500, 1024]
    max_width = 1024

[logger]
    level = "info"

    [logger.fields]
    app = "gonode"

    [logger.hooks]
        [logger.hooks.default]
        service = "lumberjackrus"
        filename = "/tmp/general.log"
        tags = ["app.core"]
        database = "logger"
        level = "debug" 
        max_size = 10
        max_backup = 100
        max_age = 100
        compress = false
        local_time = false